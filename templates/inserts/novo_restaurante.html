{% extends "templates/layout.html" %}

{% block title %}Novo Restaurante{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Novo Cargo</h1>
    <form method="post" class="container">
        <div class="form-group">
            <label for="nome">Nome do Restaurante:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ restaurante.nome }}" required>
        </div>

        <div class="form-group">
            <label for="fantasia">Nome Fantasia:</label>
            <input type="text" class="form-control" id="fantasia" name="fantasia" value="{{ restaurante.fantasia }}" required>
        </div>

       <div class="form-group">
            <label for="contato">Contato:</label>
            <input type="text" class="form-control" id="contato" name="contato" value="{{ restaurante.contato }}" required>
        </div>
      
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
