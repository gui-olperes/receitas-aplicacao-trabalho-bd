{% extends "templates/layout.html" %}

{% block title %}Novo Cargo{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Seu Perfil
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ user_info.username }}</h5>
                    <p class="card-text"><strong>Email:</strong> {{ user_info.email }}</p>

                <!-- Se o usuário estiver autenticado, mostre o botão de logout -->
                {% if user_info %}
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
