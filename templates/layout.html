<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Título da Página{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Links para os arquivos CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Links para a biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body style="height:100%;">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #E2BF63;">

    <a class="navbar-brand" href="/">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo da Minha Aplicação" class="logo-img" style="width:60px;">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto justify-content-end"> <!-- Adicione a classe 'justify-content-end' para alinhar à direita -->
            <li class="nav-item">
                <a class="nav-link" href="/">Livros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/receitas">Receitas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/funcionarios_table">Funcionarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cargos_table">Cargos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/restaurantes_table">Restaurantes</a>
            </li>
              {% if user_info.cargo_id == 9  or user_info.cargo_id == 13 %}
    <!-- Mostra algo apenas para administradores -->
            <li class="nav-item">
                <a class="nav-link" href="/ingredientes_table">Ingredientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categorias_receitas_table">Categorias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/medidas_table">Medidas</a>
            </li>

            {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="/metas">Metas</a>
            </li>
             <li class="nav-item">
            <a class="nav-link" href="/usuario_page">
            <i class="fa-solid fa-circle-user fa-2xl"></i>
            </a>
            </li>
        </ul>
    </div>
</nav>


    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer-custom">
    <div class="container text-center">
        <i class="fas fa-code"></i> Feito por Guilherme, Davi, Gabriel e Fillipe @ 2023
    </div>
    </footer>

    <!-- Links para os arquivos JS do Bootstrap (opcional, mas recomendado para funcionalidades avançadas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
