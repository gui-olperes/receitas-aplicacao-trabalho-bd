{% extends "templates/layout.html" %}

{% block title %}Editar Cargo{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Editar Cargo</h1>
    <form method="post">
        <div class="form-group">
            <label for="nome">Nome do Cargo:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ cargo.nome }}" required>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" value="{{ cargo.descricao }}" required>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="data_inicio">Data Início:</label>
                <input type="date" class="form-control" id="data_inicio" name="data_inicio" value="{{ cargo.data_inicio }}" required>
            </div>

            <div class="form-group col-md-6">
                <label for="data_fim">Data Fim:</label>
                <input type="date" class="form-control" id="data_fim" name="data_fim" value="{{ cargo.data_fim }}">
            </div>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="indicador_ativo" name="indicador_ativo" value="1" {% if cargo.indicador_ativo %}checked{% endif %}>
            <label class="form-check-label" for="indicador_ativo">Indicador Cargo Ativo</label>
        </div>

        <button type="submit" class="btn btn-primary">Salvar </button>
    </form>
</div>
{% endblock %}
