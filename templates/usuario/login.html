{% extends "templates/layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-4 form-container"> <!-- Adicione a classe 'form-container' -->
      <div>
    <h1>Login</h1>
    <form method="post" action="/login" class="login-form"> <!-- Adicione a classe 'login-form' -->
        <div class="form-group">
            <label for="username">Nome de Usuário:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <p class="mt-3">
        <a href="/esqueci_senha">Esqueci a Senha</a>
    </p>
    <p>Não tem uma conta?
        <a href="{{ url_for('signup') }}">Cadastrar usuário</a>
    </p>
    </div>
</div>
{% endblock %}
