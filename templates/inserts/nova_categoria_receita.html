{% extends "templates/layout.html" %}

{% block title %}
    {% if categoria %}
        Editar Categoria de Receita
    {% else %}
        Nova Categoria de Receita
    {% endif %}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <form method="post" class="container">
        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" class="form-control" id="categoria" name="categoria" value="{{ categoria.categoria if categoria else '' }}" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" value="{{ categoria.descricao if categoria else '' }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
